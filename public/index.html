<!DOCTYPE html>
<html lang="es">

<head>
    <title>AW</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="icon" href="./img/favicon.ico" />
    <link rel="stylesheet" href="./css/print.css" media="print" />
    <script src="index.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./img/task.png" id="task-logo">
                <img src="./img/title.png" id="title-logo">
            </div>
            <div class="user">
                <img src="./img/avatar.png" class="user-avatar">
                <div class="user-info">
                    <h3>usuario@gmail.com</h3>
                    <button class="disconnect-button">Desconectar</button>
                </div>
            </div>
        </div>
        <div class="main">
            <ul class="task-list">
                <li class="task">
                    <h2>Preparar práctica de aw</h2>
                    <div class="tag-group">
                        <div class="tag">
                            aw
                        </div>
                        <div class="tag">
                            práctica
                        </div>
                        <div class="tag">
                            universidad
                        </div>
                        <div class="tag">
                            carrera
                        </div>
                    </div>
                    <button class="checkbox-button">
                        <a>Marcar finalizada</a>
                    </button>
                </li>
                <li class="task finalized">
                    <h2>Mirar fechas congreso</h2>
                </li>
                <li class="task">
                    <h2>Ir al supermercado</h2>
                    <div class="tag-group">
                        <div class="tag">
                            personal
                        </div>
                        <div class="tag">
                            comida
                        </div>
                    </div>
                    <button class="checkbox-button">
                        <a>Marcar finalizada</a>
                    </button>
                </li>
                <li class="task">
                    <h2>Mudanza</h2>
                    <div class="tag-group">
                        <div class="tag">
                            personal
                        </div>
                        <div class="tag">
                            hogar
                        </div>
                    </div>
                    <button class="checkbox-button">
                        <a>Marcar finalizada</a>
                    </button>
                </li>
            </ul>
            <div class="task-adder">
                <form class="form">
                    <input type="text" name="firstname"><br>
                </form>
                <button class="add-button">Añadir</button>
            </div>
            <div class="task-deleter">
                <a>Eliminar tareas completadas</a>
            </div>
        </div>
    </div>
</body>

</html>
